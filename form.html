<!DOCTYPE html>

        <h2 id="reg">
        Реєстрація
        </h2>
        <form action="https://formspree.io/xwkedbee" method="POST">
			<label>
            First name:
            <br>
            <input type="text" name="firs-name" placeholder="First name">

            <br>
			<label>
            Last name:

            <input type="text" name="last-name" placeholder="Last name">

			<br>
			<label>
            Email:
            <br>
            <input type="text" name="email" placeholder="Email">
            </label>
			<br>
			<input type="submit" value="Regisration">
        </form>
    </section>
